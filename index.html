<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Bienvenido a Nuestra IA</h1>
        <p>Descubre cómo nuestra IA puede ayudar a tu empresa.</p>
    </header>

    <section class="models">
        <h2>Modelos de IA</h2>
        <ul>
            <li>✅ IA de Análisis Predictivo</li>
            <li>✅ IA de Optimización Empresarial</li>
            <li>✅ IA de Comportamiento del Consumidor</li>
        </ul>
    </section>

    <section class="contact">
        <h2>Contacto</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <input type="email" id="email" name="email" placeholder="Correo" required>
            <textarea id="message" name="message" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="success-message" style="display: none;">✅ Gracias por contactarnos. Te responderemos pronto.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
